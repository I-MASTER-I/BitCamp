<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        c = chart("#chart", {
            width: 800,
            height: 400,
            axis : {
                x : {
                    type : "dateblock",
                    domain : [ new Date("2015/01/01"), new Date("2015/01/02") ],
                    interval : 1000 * 60 * 60,
                    format : "HH",
                    line : true
                },
                y : {
                    type : "range",
                    domain : [ 0, 150 ],
                    step : 10,
                    format : function(value) {
                        return value + "%";
                    }
                },
                data : [
                    { sales : 60, test: 30 },
                    { sales : 70, test: 30 },
                    { sales : 45, test: 30 },
                    { sales : 90, test: 30 },
                    { sales : 95, test: 30 },
                    { sales : 80, test: 30 },
                    { sales : 60, test: 30 },
                    { sales : 50, test: 30 },
                    { sales : 10, test: 30 },
                    { sales : 99, test: 30 },
                    { sales : 85, test: 30 },
                    { sales : 90, test: 30 }
                ]
            },
            brush : [{
                type : "stackarea",
                opacity : function(d,i) {
                    if(i > 5) return 0.2;
                    return 0.8;
                }
            }, {
                type : "pin",
                split : 6
            }],
            widget : [{
                type : "title",
                text : "Line Sample",
                align: "start"
            }, {
                type : "tooltip",
                orient : "right",
                format : function(data, key) {
                    return data[key]
                },
                brush : 1
            }],
            style : {
                tooltipBorderColor : "#a9a9a9"
            }
        });
	})
</script>


</body>
</html>
