<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

    <script src="../dist/chart.js"></script>
    <style>
        div {
            display: inline-block;
        }
    </style>
</head>
<body >

<div id="result" ></div>
<div id="result2" ></div>

<script>
    
    var barchart = jui.include("chart.builder");
    
    barchart("#result", {
    width : 600,
    height : 600,
    axis : {
       y : {
            type : "range",
            domain : "sales" ,
            step : 20,
            line : true
        },
        x : {
            type : "block",
            domain : "quarter",
            line : true
        },
        data : [
            { quarter : "1Q", sales : 40},
            { quarter : "2Q", sales : 30 },
            { quarter : "3Q", sales : 10 },
            { quarter : "4Q", sales : 30 }
        ]
    },
    brush : {
        type : "column",
        target : [ "sales"],
        colors : [ 1 ],
        outerPadding : 10
    },
    widget : [
        { type : "title", text : "Bar Sample" },
        { type : "tooltip", orient: "right" },
        { type : "legend" }
    ]
    });

var mapchart = jui.include("chart.builder");

var data = [{
    id: "서울",
    temperature: 25,
    weather: "cloudy",
    dx: 10
}, {
    id: "인천",
    temperature: 28,
    weather: "sunny",
    dx: -50,
    dy: -25
}, {
    id: "강원",
    temperature: 25,
    weather: "rain"
}, {
    id: "충북",
    temperature: 26,
    weather: "rain",
    dx: 15
}, {
    id: "충남",
    temperature: 22,
    weather: "sunny"
}, {
    id: "전북",
    temperature: 26,
    weather: "murky"
}, {
    id: "전남",
    temperature: 25,
    weather: "cloudy",
    dx: -20
}, {
    id: "경북",
    temperature: 25,
    weather: "sunny"
}, {
    id: "경남",
    temperature: 26,
    weather: "cloudy"
}, {
    id: "제주",
    temperature: 24,
    weather: "murky",
    dx: -30,
    dy: -30
}, {
    id: "울릉",
    temperature: 25,
    weather: "murky",
    dx: -40,
    dy: -20
}];

mapchart("#result2", {
    width : 600,
    height : 700,
    padding : 30,
    axis : [{
        map : {
            path : "../img/map/korea-500x650.svg",
            width : 500,
            height : 650
        },
        data : data
    }],
    brush : [{
        type : "map.weather",
        format : function(id) {
            if(id == "서울") {
                return "서울/경기";
            } else if(id == "인천") {
                return "서해5도";
            }
        }
    }],
    style : {
        mapPathBackgroundColor : "white",
        mapPathBorderColor : "#a9a9a9"
    }
});
    


    
</script>

</body>
</html>
