<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {
        var c = chart("#chart", {
            width: 200,
            height : 200,
            padding : 0,
            theme : "jennifer",
            axis : [{
                c: {
                    type : "panel"
                },
                data : [
                    { title : 'Overall Visits', value : 100, max : 300, min : 0 }
                ]
            }],
            brush : [{
                type : "arcgauge",
                titleY : 25,
                format : function(v) {
                    return v + "k";
                }
            }]
        });
	})
</script>


</body>
</html>
