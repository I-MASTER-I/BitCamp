<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>
<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        var c = chart("#chart", {
            padding: 0,
            width: 300,
            height : 300,
            theme : "jennifer",
            axis : {
                data : [
                    { title : 'Overall Visits', value : 200, max : 300, min : 0 }
                ]
            },
            brush : {
                type : 'fullgauge',
                size : 15,
                startAngle : 0,
                titleY : 25,
                animate : true,
                //symbol : "round",
                format : function(v) {
                    return v + "k";
                }
            }
        });
	})
</script>


</body>
</html>
